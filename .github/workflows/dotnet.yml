# This workflow builds .NET project, copies the publish/ folder to the droplet, and deploys the changes by starting the web server.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: RazorPagesMovie .NET deployment

env:
   WEBSITE: bnlstr.com
   PROJECT: RazorPagesMovie
   DOTNET_VERSION: net6.0
   
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # lets us trigger action manually

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
  
  # deploy
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        run: |
          which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
          which rsync || ( apt-get update -y && apt-get install rsync -y )
          eval $(ssh-agent -s)
          ssh-add <(echo "$SSH_PRIVATE_KEY")
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          pwd
          ls -al ./
          echo "Bin LS"
          ls ../bin
          scp -r ../bin/Release/$DOTNET_VERSION/publish/* zork@$SERVER_IP:/var/www/$WEBSITE
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
      SERVER_IP: ${{ secrets.BNLSTR_SERVER_IP }}
      USERNAME: ${{ secrets.USERNAME }}
      CI: false
  
  sshtest:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.BNLSTR_SERVER_IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "Host: "
          echo $host
          echo "Website "
          echo $website
          ls -al 2>/dev/null
          ls -al /var/www/$website 2>/dev/null
          dotnet --info
